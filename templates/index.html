<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Genie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
        <div class="container">
        <img
            src="/static/images/searchGenie.jpg"
            alt="searchGenie"
            style="margin-left: auto; margin-right: auto; display: block; width:95%;"
            class="img-responsive"
        />

        <form role="search" action="{{url_for('naver')}}" method="get">
            <div class="input-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    id="keyword"
                    name="keyword"
                    placeholder="검색어를 입력하세요"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                >
                <button type="submit" class="btn btn-outline-info" onclick="handleOnClick()">
                    Search
                </button>
            </div>
        </form>
            <!-- Loading -->
            <br/><br/><br/><br/><br/><br/>
            <div class="text-center" id="spinner" style="display:none;">
                <div class="spinner-grow text-info" role="status" style="width: 3rem; height: 3rem;">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
    </div>
        <script type="text/javascript">
            function handleOnClick() {
              let element = document.getElementById("spinner");
              element.style.display = "block";
            }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
