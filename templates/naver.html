<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <a href="/">
            <img
                src="/static/images/searchGenie.jpg"
                alt="searchGenie"
                style="margin-left: auto; margin-right: auto; display: block; width:95%;"
                class="img-responsive"
            />
        </a>

        <!-- [2]. Card -->
        <div class="d-flex justify-content-center">
            <div class="card-group" style="margin:0;auto;">
                <!-- WordCloud 담는곳 -->
                <div class="card border-info mb-3" style="max-width: 18rem;">
                  <div class="card-header bg-transparent border-info"><b>☁ Word Cloud</b></div>
                  <div class="card-body">
                      {% if context %}
                        <img src={{context['cloud']}} width="100%">
                      {% endif %}
                  </div>
                </div>

                <!-- BarChart 담는곳 -->
                <div class="card border-info mb-3" style="max-width: 18rem;">
                  <div class="card-header bg-transparent border-info"><b>🔎 Bar Chart</b></div>
                  <div class="card-body">
                      {% if context %}
                        <img src={{context['plt']}} width="100%">
                      {% endif %}
                  </div>
                </div>

                <!-- 감성분석 담는곳 -->
                <div class="card border-info mb-3" style="max-width: 18rem;">
                  <div class="card-header bg-transparent border-info"><b>😎 Sentiment Analysis</b></div>
                  <div class="card-body">
                      <img src="/static/images/test.jpg" width="100%" >
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End -->

    <br/><br/><br/><br/>
    <div class = "container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">💙</th>
              <th scope="col">TITLE</th>
              <th scope="col">CLICK</th>
            </tr>
          </thead>
          <tbody>
          {% if context %}
            {% for key, item in context.items() %}
            <tr>
              <th scope="row">{{ key }}</th>
              <td>{{ item['title'] }}</td>
              <td><a href={{item['link']}}> 원문보기 </a> </td>
            </tr>
             {% endfor %}
          {% endif %}
          </tbody>
        </table>
        <!-- End -->

    <div class = "container">
        <br/>
        <a href="#" style="text-decoration-line: none;">
            <div class="alert alert-info" role="alert">
                👆 상단으로 이동
            </div>
        </a>
        <br/><br/><br/><br/>
    </div>

    <script type="text/javascript">
        function handleOnClick() {
          let element = document.getElementById("spinner");
          element.style.display = "block";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
